<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="validadorDePassword.js"></script>
        <link rel="stylesheet" href="estilo.css">
        <title>Validador de Password</title>
    </head>
    <body>
        <h2>Modificar Clave</h2>
        <input type="text" id="contraseñaActual" placeholder="Contraseña Actual">
        <br>
        <br>
        <input type="password" id="contraseñaNueva" placeholder="Contraseña Nueva" oninput="EstoSeEjecutaCuandoPulsoUnaTeclaEnPassword()"> <button onclick="HacerVisibleContraseña('contraseñaNueva')">ver</button>
        <br>
        <br>
        <input type="password" id="contraseñaNuevaRepetida"  placeholder="Repetir Contraseña Nueva" oninput="RepetirNuevaContraseña()"> <button onclick="HacerVisibleContraseña('contraseñaNuevaRepetida')">ver</button>
        <p><span id="lasContraseñasCoinciden"></span></p>
        <br>
        <br> 
        <button>CONTINUAR</button>
        <button>CANCELAR</button>
        <div class="container">
            <div>
                <div>
                    <h2>¡IMPORTANTE!</h2>
                    <p>Tu nueva clave debe contener al menos:</p>
                </div>
            </div>
            <div>
                <div>
                    <p><span id="reglaCaracterLongMin">  </span>Longuitud minima de 5 caracteres</p>
                </div>
            </div>
            <div>
                <div>
                    <p><span id="reglaCaracterLongMax">     </span>Longuitud Maxima de veinte caracteres</p>
                </div>
            </div>
            <div>
                <div>
                    <p><span id="reglaCaracterNumerico"></span>Un caracteres numericos</p>
                </div>
            </div>
            <div>
                <div>
                    <p><span id="reglaCaracterMinuscula">  </span>Una Minúscula</p>
                </div>
            </div>
            <div>
                <div>
                    <p><span id="reglaCaracterMayuscula">  </span>Una mayúscula</p>
                </div>
            </div>
            
            <div>
                <div>
                    <p><span id="reglaCaracterEspecial">  </span>Un Caracter Especial</p>
                </div>
            </div>    
        </div>

               
    </body>
</html>
