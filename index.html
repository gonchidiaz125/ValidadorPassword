<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">

        <script src="validadorDePassword.js"></script>
        <link rel="stylesheet" href="estilo.css">
        <script src="https://kit.fontawesome.com/0313043e4a.js" crossorigin="anonymous"></script>

        <title>Validador de Password</title>
        <link rel="icon" href="imagenes/candado.png" type="image/x-icon">
        
    </head>
    <body class="cuerpo">
        <div>
            <h2>Modificar Contraseña</h2>
            
            <br>
            <div class="input-group mb-3">
                <input type="password" id="contraseñaActual" class="form-control" placeholder="Contraseña Actual" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="btnMostrarPassowrdActual"> <i class="fa-solid fa-eye"></i></button>
                </div>
              </div>
            <!-- <input type="password" id="contraseñaActual" placeholder="Contraseña Actual"> <button id="btnMostrarPassowrdActual" ><i class="fa-solid fa-eye"></i></button> -->
            <div class="input-group mb-3">
                <input type="password" id="contraseñaNueva" class="form-control" placeholder="Contraseña Nueva" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="btnMostrarPasswordNuevo"> <i class="fa-solid fa-eye"></i></button>
                </div>
              </div>
            <!-- <input type="password" id="contraseñaNueva" placeholder="Contraseña Nueva"> <button id="btnMostrarPasswordNuevo"><i class="fa-solid fa-eye"></i></button> -->
            <div class="input-group mb-3">
                <input type="password" id="contraseñaNuevaRepetida" class="form-control" placeholder="Repetir Contraseña Nueva" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="btnMostrarContraseñaRepetida"> <i class="fa-solid fa-eye"></i></button>
                </div>
              </div>            
            <!-- <input type="password" id="contraseñaNuevaRepetida"  placeholder="Repetir Contraseña Nueva"> <button id="btnMostrarContraseñaRepetida"><i class="fa-solid fa-eye"></i></button> -->
            <p class="mensajeDeError"><span id="lasContraseñasCoinciden"></span></p>
            <br>

            <div style="display: inline-block">
                <button type="button" class="btn btn-primary" id="btnContinuar">                                
                    Confirmar contraseña                                
                </button>
    
                <div id="spinner" class="spinner" style="display: none;"></div>    
            </div>
            
            
            
            <br>
            <div class="container">
                <div>
                    <div>
                        <h2>¡IMPORTANTE!</h2>
                        <p><img id="importante" src="/imagenes/info.png"class="info"> Tu contraseña debe contener al menos:</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p><img id="faltaReglaCaracterLongMin" src="/imagenes/cruzroja.png" class="cruz-roja"><img id="okReglaCaracterLongMin" src="/imagenes/ok.png" class="OK">Longuitud mínima de 5 caracteres</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p><img id="faltaReglaCaracterLongMax" src="/imagenes/cruzroja.png" class="cruz-roja"><img id="okReglaCaracterLongMax" src="/imagenes/ok.png"class="OK">Longuitud máxima de veinte caracteres</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p><img id="faltaReglaCaracterNumerico" src="/imagenes/cruzroja.png" class="cruz-roja"><img id="okReglaCaracterNumerico" src="/imagenes/ok.png"class="OK">Al menos un caracter numérico</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p><img id="faltaReglaCaracterMinuscula" src="/imagenes/cruzroja.png" class="cruz-roja"><img id="okReglaCaracterMinuscula" src="/imagenes/ok.png"class="OK">Al menos una minúscula</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p><img id="faltaReglaCaracterMayuscula" src="/imagenes/cruzroja.png" class="cruz-roja"><img id="okReglaCaracterMayuscula" src="/imagenes/ok.png"class="OK">Al menos una mayúscula</p>
                    </div>
                </div>
                
                <div>
                    <div>
                        <p><img id="faltaReglaCaracterEspecial" src="/imagenes/cruzroja.png" class="cruz-roja"><img id="okReglaCaracterEspecial" src="/imagenes/ok.png"class="OK">Al menos un caracter especial</p>
                    </div>
                </div>    
            </div>
        </div>    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
    </body>
</html>
